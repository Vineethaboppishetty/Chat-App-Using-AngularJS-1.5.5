        <div class="container">
        <div class="form-group">
        <label for="to">To:</label>
         <input type="text" class="form-control" ng-model="to">
         </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <input type="textarea" class="form-control" ng-model="message">
              </div>
              <button ng-click="send()">Send</button><br>
               <table class="table table-striped">
                   <th>Message</th>
                   <th>Sender</th>
                   <tr ng-click="inside($index)" ng-repeat="i in mess track by $index">
                   <td>{{i.message}}</td>
                   <td>{{i.sender}}</td></tr>
                   <p><h1>Important</h1>{{arr}}</p>
               </table>

              </div>
